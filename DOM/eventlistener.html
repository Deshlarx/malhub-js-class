<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="my-btn">Click</button>
    <div id="date-contianer"></div>

    <script>
        document.getElementById("my-btn").addEventListener('click', displayDate);
        
        
        function displayDate() {
            const d = new Date();
            document.getElementById("date-contianer").innerHTML = d;
        }

        document.getElementById("my-btn").addEventListener('mousedown', function(){
            console.log('Hello second click')
        });
    </script>
</body>
</html>
