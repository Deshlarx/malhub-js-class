<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img id="img" src="https://images.unsplash.com/photo-1668368559741-ecb473c53403?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="">

    <script>
        document.getElementById('img').setAttribute('src', 'https://images.unsplash.com/photo-1657214059139-dc58d16118ed?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=436&q=80')
        document.getElementById('img').setAttribute('alt', 'My Image')

        const myDateContainer = document.createElement('div');

        myDateContainer.innerHTML = 'Date:'+ new Date();

        document.body.appendChild(myDateContainer);
    </script>
</body>
</html>
