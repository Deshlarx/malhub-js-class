<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>


        class Person {
            constructor(name, dob) {
                this.name = name;
                this.dob = dob;
            }

            age() {
                const date = new Date();
                return date.getFullYear() - this.dob;
            }
        }

        const per1 = new Person('Kunle Omonla', 2022);

        console.log(per1, per1.age());
    </script>

</body>

</html>
