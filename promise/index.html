        let newPromise = new Promise(function (resolve, reject) {
            let req = new XMLHttpRequest();
            req.open('GET', 'https://api.malhub.org/index.js');

            req.onload = function () {
                if (req.status === 200) {
                    resolve(req.response)
                } else {
                    reject(req.status);
                }
            }

            req.send();
        })

        newPromise.then(function (value) {
            document.write(value);
        }).catch(function (err) { document.write(err) });
    </script>
